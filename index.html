<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name="Dominik Trygar"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="styles-quotes-slideshow.css"/>
    </head>
    <body>
        <div id="container">
            <div id="heading">
                <h1>
                    <a href="index.html">
                    Dominik Trygar
                    </a>
                </h1>
                </div>
            
            <div id="nav">
                <div id="about">
                    <a href="about.html">
                    O mnie
                    </a>
                </div>
            
                <div id="portfolio">
                    <a href="portfolio.html">
                    Portfolio
                    </a>
                </div>
            
                <div id="gallery">
                    <a href="gallery.html">
                    Galeria
                    </a>
                </div>
            </div>
            
            
            <div id="content">
                 <!-- Slideshow container -->
                <div class="slideshow-container">

                  <!-- Full-width slides/quotes -->
                  <div class="mySlides">
                    <q>Happiness can exist only in acceptance.</q>
                    <p class="author">George Orwell</p>
                  </div>

                  <div class="mySlides">
                    <q>A man can be destroyed but not defeated.</q>
                    <p class="author">Ernest Hemingway</p>
                  </div>

                  <div class="mySlides">
                    <q>It is our choices that show what we truly are, far more than our abilities.</q>
                    <p class="author">Albus Dumbledore</p>
                  </div>

                  <!-- Next/prev buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                <!-- Dots/bullets/indicators -->
                <div class="dot-container">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                </div> 
                <script src="quotes-slideshow.js"></script>
            </div>
            
            <div id="footer">
                Dominik Trygar &copy; All rights reserved.
            </div>
        </div>
    </body>
